{%load tags%}
<ul>
    {% for item in menu_items %}
        <li>
            <a href="{% if item.url %}{{ item.url }}{% elif item.named_url %}{% url item.named_url %}{% endif %}">
                {{ item.title }}
            </a>
            {% with item.child_items.all as submenu_items %}
                {% if submenu_items %}
                    {% draw_menu_recursive submenu_items %}
                {% endif %}
            {% endwith %}
        </li>
    {% endfor %}
</ul>
